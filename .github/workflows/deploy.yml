name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Grant GITHUB_TOKEN permissions to write to the gh-pages branch
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Match your development environment
          cache: 'npm'
          cache-dependency-path: microscope-web/package-lock.json

      - name: Install Dependencies ğŸ“¦
        run: npm install
        working-directory: ./microscope-web

      - name: Build ğŸ—ï¸
        run: npm run build
        working-directory: ./microscope-web

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './microscope-web/dist'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v2
